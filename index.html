<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>HTML DOM</title>
<script type="text/javascript">
	function change(){
		var spanObj=document.getElementById("emotion");
		spanObj.innerHTML="bad";
		spanObj.style.color="red";
		spanObj.style.fontWeight="bold";
		//spanObj.style.display="none";
	}
</script>
<style type="text/css">
	.magDiv{
		width: 60%;
		margin-left: auto;
		margin-right: auto;
	}
</style>
</head>

<body>
<div class="magDiv">
	<div>
		Today is a <span id="emotion">good</span> day. Let's go to movie.
	</div>
	<button onclick="change()">Change</button>
</div>
	
</body>

</html>
